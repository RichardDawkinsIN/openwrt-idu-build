name: Build OpenWrt for IDU

on:
  workflow_dispatch: # This lets you start the build manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential gcc g++ make libncurses-dev zlib1g-dev gawk gettext libssl-dev xsltproc zip file subversion jq tar bzip2 unzip wget git rsync python3 python3-setuptools

      - name: Clone and Patch
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          git fetch origin pull/20557/head:pr20557
          git checkout pr20557
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Target
        run: |
          cd openwrt
          # Setting the Target System, Subtarget, and Profile for J Homerouter
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_j_homerouter=y" >> .config
          make defconfig

      - name: Compile Firmware
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: Upload Images
        uses: actions/upload-artifact@v4
        with:
          name: IDU-Firmware
          path: openwrt/bin/targets/mediatek/filogic/*
